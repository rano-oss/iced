[package]
name = "iced_sctk"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
debug = ["iced_runtime/debug"]
system = ["sysinfo"]
application = []
multi_window = []
a11y = ["iced_accessibility", "iced_runtime/a11y"]
input_method = ["calloop", "xkbcommon/wayland", "bytemuck", "pkg-config", 
  "xkeysym/bytemuck", "wayland-protocols-misc/client", "log", "tempfile"]
virtual_keyboard = ["wayland-protocols-misc/client"]

[dependencies]
tracing = "0.1"
thiserror = "1.0"
sctk = { package = "smithay-client-toolkit", git = "https://github.com/smithay/client-toolkit", rev = "2e9bf9f" }
wayland-protocols = { version = "0.31.0", features = [ "staging"]}
wayland-protocols-misc = { version = "0.2.0", optional = true }
# sctk = { package = "smithay-client-toolkit", path = "../../fork/client-toolkit/" }
raw-window-handle = "0.5"
enum-repr = "0.2"
futures = "0.3"
wayland-backend = {version = "0.3.1", features = ["client_system"]}
float-cmp = "0.9"
smithay-clipboard = "0.6"
accesskit = { version = "0.8.1", optional = true }
accesskit_unix = { version = "0.1.1", optional = true }
itertools = "0.10"
xkeysym = "0.2.0"
lazy_static = "1.4.0"
bytemuck = { version = "1.14.0", optional = true }
xkbcommon = { version = "0.6", optional = true }
calloop = { version = "0.12.3", optional = true }
tempfile = { version = "3.8.1", optional = true }
log = { version = "0.4", optional = true }

[build-dependencies]
pkg-config = { version = "0.3", optional = true }

[dependencies.iced_runtime]
version = "0.1"
path = "../runtime"
features = ["wayland"]

[dependencies.iced_style]
version = "0.9.0"
path = "../style"

[dependencies.iced_graphics]
version = "0.9"
path = "../graphics"


[dependencies.iced_futures]
path = "../futures"

[dependencies.sysinfo]
version = "0.28"
optional = true

[dependencies.iced_accessibility]
version = "0.1.0"
path = "../accessibility"
optional = true
features = ["accesskit_unix"]
